<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音訊轉錄儀</title>
    <!-- 移除了所有外部 CDN 依賴，使用內聯樣式 -->
    <style>
        /* --- 變數與基本設定 --- */
        :root {
            --bg-color: #F8F9FA;
            --text-color: #202124;
            --card-bg-color: rgba(255, 255, 255, 0.85);
            --card-border-color: #e0e0e0;
            --button-bg-color: #007bff;
            --button-hover-bg-color: #0056b3;
            --disabled-bg-color: #ccc;
            --progress-bar-bg: #e9ecef;
            --success-color: #28a745;
            --status-green: #28a745;
            --status-yellow: #ffc107;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            font-size: 100%;
            line-height: 1.5;
        }
        .container { max-width: 1200px; margin: auto; display: flex; flex-direction: column; gap: 24px; }

        /* --- 卡片與佈局 --- */
        .card {
            border: 1px solid var(--card-border-color);
            border-radius: 12px;
            padding: 24px;
            background-color: var(--card-bg-color);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .grid-2-col {
            display: grid;
            grid-template-columns: 1fr; /* Default to 1 column */
            gap: 24px;
        }
        @media (min-width: 768px) { /* 2 columns on medium screens and up */
            .grid-2-col {
                grid-template-columns: 1fr 1fr;
            }
        }
        .flex-col { display: flex; flex-direction: column; gap: 16px; }
        h1 { font-size: 1.8em; font-weight: 700; }
        h2 { font-size: 1.3em; font-weight: 600; margin-bottom: 12px; }

        @media (max-width: 767px) {
            body { padding: 10px; }
            .card { padding: 16px; }
            h1 { font-size: 1.5em; }
            h2 { font-size: 1.2em; }
        }

        /* --- 表單與按鈕 --- */
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: var(--button-bg-color);
            color: white;
            font-weight: 500;
            transition: all 0.2s;
        }
        button:hover:not(:disabled) { background-color: var(--button-hover-bg-color); transform: translateY(-1px); }
        button:disabled { background-color: var(--disabled-bg-color); cursor: not-allowed; transform: none; }
        select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .file-drop-zone {
            border: 2px dashed #ccc;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .file-drop-zone:hover { background-color: #f0f8ff; border-color: var(--button-bg-color); }
        .hidden { display: none; }

        /* --- 進度條 --- */
        .progress-container {
            width: 100%;
            background-color: var(--progress-bar-bg);
            border-radius: 8px;
            margin-top: 16px;
            overflow: hidden;
            position: relative;
            height: 28px;
            display: flex;
            align-items: center;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--button-bg-color);
            transition: width 0.2s ease-in-out;
        }
        .progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            color: var(--text-color);
            font-weight: 600;
            line-height: 28px;
        }

        /* --- 儀表板 --- */
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; }
        .stat-item { font-size: 0.9em; }
        .status-light { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .status-green { background-color: var(--status-green); box-shadow: 0 0 6px var(--status-green); }
        .status-yellow { background-color: var(--status-yellow); box-shadow: 0 0 6px var(--status-yellow); }

        /* --- 任務列表 --- */
        .task-list { min-height: 60px; max-height: 400px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .task-item {
            padding: 12px;
            border-radius: 8px;
            background-color: #f9f9f9;
            border: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-filename { font-weight: 600; }
        .task-status { font-size: 0.9em; font-weight: 500; color: #666; }

        /* --- 任務列表中的按鈕 --- */
        .task-list .task-actions a {
            text-decoration: none;
            padding: 5px 12px;
            border-radius: 6px;
            color: white;
            font-size: 0.9em;
            transition: all 0.2s;
            display: inline-block;
            border: none;
            font-weight: 500;
            text-align: center;
        }
        .task-list .task-actions a:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }
        .task-list .btn-preview {
             background-color: var(--button-bg-color); /* Blue */
        }
        .task-list .btn-download {
             background-color: var(--success-color); /* Green */
        }

        /* --- 即時輸出 --- */
        .transcript-output {
            min-height: 100px;
            background-color: #e9ecef;
            padding: 16px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: monospace;
            color: #495057;
        }
        .transcript-output p {
            margin: 0 0 0.5em 0; /* 為每個段落增加一些底邊距，增加可讀性 */
            line-height: 1.6; /* 增加行高 */
        }
        .log-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px 20px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <!-- 標題與控制項 -->
        <header class="card" style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 16px;">
            <h1>音訊轉錄儀</h1>
            <div>
                <span>字體:</span>
                <button id="zoom-out-btn" style="padding: 5px 10px;">-</button>
                <span id="font-size-display" style="display: inline-block; width: 50px; text-align: center; font-weight: bold;">100%</span>
                <button id="zoom-in-btn" style="padding: 5px 10px;">+</button>
            </div>
        </header>

        <!-- 全域儀表板 -->
        <div class="card">
            <h2>📊 全域儀表板</h2>
            <div class="dashboard-grid">
                <div class="stat-item">
                    <span id="status-light" class="status-light status-green"></span>
                    <strong>狀態:</strong> <span id="status-text">準備就緒</span>
                </div>
                <div class="stat-item"><strong>模型:</strong> <span id="model-display">medium</span></div>
                <div class="stat-item"><strong>GPU:</strong> <span id="gpu-display">未偵測到</span></div>
            </div>
            <div class="dashboard-grid" style="margin-top: 16px;">
                 <div class="stat-item"><span>CPU:</span> <span id="cpu-label">--%</span></div>
                 <div class="stat-item"><span>RAM:</span> <span id="ram-label">--%</span></div>
                 <div class="stat-item"><span>GPU:</span> <span id="gpu-label">--%</span></div>
            </div>
        </div>

        <!-- 步驟一 & 二 -->
        <div class="grid-2-col">
            <div class="card flex-col">
                <h2>⚙️ 步驟 1: 選項 (Whisper 模型)</h2>
                <div>
                    <label for="model-select">模型大小</label>
                    <select id="model-select">
                        <option value="tiny">Tiny (最快)</option>
                        <option value="base">Base</option>
                        <option value="small">Small</option>
                        <option value="medium" selected>Medium (建議)</option>
                        <option value="large-v2">Large-v2 (準確)</option>
                        <option value="large-v3">Large-v3 (最準確)</option>
                    </select>
                </div>
                <div>
                    <label for="language-select">轉錄語言</label>
                    <select id="language-select">
                        <option value="zh">繁體中文</option>
                        <option value="en">英文</option>
                    </select>
                </div>
                <div>
                    <label for="beam-size-input" style="display: block; margin-bottom: 4px;">光束大小 (Beam Size)</label>
                    <input type="number" id="beam-size-input" value="5" min="1" max="10" style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box;">
                    <small style="font-size: 0.8em; color: #666;">建議值為 5。較大的值可能更準確但較慢。</small>
                </div>
                <button id="confirm-settings-btn">✓ 確認設定</button>
                <!-- 模型下載進度條 -->
                <div id="model-progress-container" class="progress-container hidden" style="margin-top: 10px;">
                    <div id="model-progress-bar" class="progress-bar"></div>
                    <span id="model-progress-text" class="progress-text"></span>
                </div>
            </div>
            <div class="card flex-col">
                <h2>📤 步驟 2: 上傳檔案</h2>
                <label for="file-input" class="file-drop-zone">
                    點擊此處選擇檔案
                </label>
                <input id="file-input" type="file" multiple class="hidden">
                <div id="file-list"></div>
            </div>
        </div>

        <!-- 步驟三: 開始處理 -->
        <div style="text-align: center;">
            <button id="start-processing-btn" disabled>✨ 請先選擇檔案</button>
            <!-- 上傳進度條 -->
            <div id="upload-progress-container" class="progress-container hidden">
                <div id="upload-progress-bar" class="progress-bar"></div>
                <span id="upload-progress-text" class="progress-text"></span>
            </div>
        </div>

        <!-- 任務儀表板 -->
        <div class="grid-2-col">
            <div class="card">
                <h2>🔄 進行中任務</h2>
                <div id="ongoing-tasks" class="task-list">
                    <p id="no-ongoing-task-msg">暫無執行中任務</p>
                </div>
            </div>
            <div class="card">
                <h2>✅ 已完成任務</h2>
                <div id="completed-tasks" class="task-list">
                    <p id="no-completed-task-msg">尚無完成的任務</p>
                </div>
            </div>
        </div>

        <!-- 即時轉錄輸出 -->
        <div id="transcript-container" class="card">
            <h2>📝 即時轉錄輸出</h2>
            <div id="transcript-output" class="transcript-output">等待任務開始...</div>
        </div>

        <!-- 系統日誌查看器 -->
        <div id="log-viewer-card" class="card">
            <h2>📜 系統日誌查看器</h2>
            <div class="log-controls">
                <strong>等級:</strong>
                <label><input type="checkbox" name="log-level" value="INFO" checked> INFO</label>
                <label><input type="checkbox" name="log-level" value="SUCCESS" checked> SUCCESS</label>
                <label><input type="checkbox" name="log-level" value="WARN" checked> WARN</label>
                <label><input type="checkbox" name="log-level" value="ERROR" checked> ERROR</label>
                <label><input type="checkbox" name="log-level" value="CRITICAL" checked> CRITICAL</label>
            </div>
            <div class="log-controls" style="margin-top: 10px;">
                <strong>來源:</strong>
                <label><input type="checkbox" name="log-source" value="colab_setup" checked> Setup</label>
                <label><input type="checkbox" name="log-source" value="orchestrator" checked> Orchestrator</label>
                <label><input type="checkbox" name="log-source" value="api_server" checked> API Server</label>
                <label><input type="checkbox" name="log-source" value="worker" checked> Worker</label>
            </div>
            <div style="margin-top: 16px; display: flex; gap: 10px;">
                <button id="fetch-logs-btn">🔄 更新日誌</button>
                <button id="copy-logs-btn">📋 複製日誌</button>
            </div>
            <pre id="log-output" class="transcript-output" style="margin-top: 16px; min-height: 200px; max-height: 500px; overflow-y: auto;">點擊「更新日誌」以載入...</pre>
        </div>

        <!-- 檔案預覽區 -->
        <div id="preview-area" class="card hidden">
            <h2>📄 檔案預覽</h2>
            <pre id="preview-content" class="transcript-output" style="min-height: 200px; max-height: 60vh; overflow-y: auto;"></pre>
        </div>
    </div>

    <!-- 原生 JavaScript 邏輯 (WebSocket 版本) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM 元素 ---
            const fileInput = document.getElementById('file-input');
            const fileListDisplay = document.getElementById('file-list');
            const startBtn = document.getElementById('start-processing-btn');
            const confirmBtn = document.getElementById('confirm-settings-btn');
            const modelSelect = document.getElementById('model-select');
            const languageSelect = document.getElementById('language-select');
            const ongoingTasksContainer = document.getElementById('ongoing-tasks');
            const completedTasksContainer = document.getElementById('completed-tasks');
            const noOngoingTaskMsg = document.getElementById('no-ongoing-task-msg');
            const noCompletedTaskMsg = document.getElementById('no-completed-task-msg');
            const transcriptOutput = document.getElementById('transcript-output');
            const modelDisplay = document.getElementById('model-display');
            const statusText = document.getElementById('status-text');
            const statusLight = document.getElementById('status-light');
            const zoomInBtn = document.getElementById('zoom-in-btn');
            const zoomOutBtn = document.getElementById('zoom-out-btn');
            const fontSizeDisplay = document.getElementById('font-size-display');
            const modelProgressContainer = document.getElementById('model-progress-container');
            const modelProgressBar = document.getElementById('model-progress-bar');
            const modelProgressText = document.getElementById('model-progress-text');

            // --- 狀態變數 ---
            let currentFontSize = 100;
            let uploadedFiles = [];
            let socket;
            const taskElements = new Map();
            const modelStatus = {}; // e.g., { tiny: 'completed', base: 'downloading' }

            // --- WebSocket 核心邏輯 ---
            const setupWebSocket = () => {
                const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${wsProtocol}//${window.location.host}/api/ws`;
                socket = new WebSocket(wsUrl);

                socket.onopen = () => {
                    console.log('WebSocket 連線成功');
                    statusText.textContent = '已連線';
                    statusLight.className = 'status-light status-green';
                    // 智慧預載 'tiny' 模型
                    downloadModel('tiny');
                };

                socket.onmessage = (event) => {
                    const message = JSON.parse(event.data);
                    console.log('收到 WebSocket 訊息:', message);
                    handleWebSocketMessage(message);
                };

                socket.onclose = () => {
                    console.log('WebSocket 連線已關閉');
                    statusText.textContent = '已離線';
                    statusLight.className = 'status-light status-yellow';
                    setTimeout(setupWebSocket, 3000); // 嘗試重新連線
                };

                socket.onerror = (error) => {
                    console.error('WebSocket 發生錯誤:', error);
                    statusText.textContent = '連線錯誤';
                    statusLight.className = 'status-light status-red';
                };
            };

            const handleWebSocketMessage = (message) => {
                const { type, payload } = message;

                if (type === 'DOWNLOAD_STATUS') {
                    const { model, status, error, type: dataType, percent, description } = payload;
                    modelStatus[model] = status;

                    // 只要是關於下載的訊息，就顯示進度條
                    if (status === 'starting' || status === 'downloading') {
                        modelProgressContainer.classList.remove('hidden');
                    }

                    let progressText = `模型 '${model}': ${status}`;

                    if (status === 'starting') {
                        progressText = `準備下載模型 '${model}'...`;
                        modelProgressBar.style.width = '0%';
                        modelProgressBar.style.backgroundColor = 'var(--button-bg-color)';
                    } else if (status === 'downloading') {
                        // 根據來自後端的詳細資料類型更新 UI
                        if (dataType === 'file_download_start') {
                            progressText = `開始下載: ${description}`;
                            modelProgressBar.style.width = '0%';
                        } else if (dataType === 'progress') {
                            progressText = `正在下載 '${model}'... ${percent}%`;
                            modelProgressBar.style.width = `${percent}%`;
                        } else {
                            progressText = `正在處理模型 '${model}'...`;
                        }
                    } else if (status === 'completed') {
                        progressText = `✅ 模型 '${model}' 下載完成！`;
                        modelProgressBar.style.width = '100%';
                        modelProgressBar.style.backgroundColor = 'var(--success-color)';
                        setTimeout(() => modelProgressContainer.classList.add('hidden'), 2000);
                    } else if (status === 'failed') {
                        progressText = `❌ 模型 '${model}' 下載失敗: ${error}`;
                        modelProgressBar.style.width = '100%';
                        modelProgressBar.style.backgroundColor = 'red';
                        setTimeout(() => modelProgressContainer.classList.add('hidden'), 5000);
                    }
                    modelProgressText.textContent = progressText;
                    return;
                }

                if (!payload || !payload.task_id) return;
                console.log(`Looking for task element with ID: ${payload.task_id}`);
                const taskElement = taskElements.get(payload.task_id);
                if (!taskElement) {
                    console.error(`Task element with ID ${payload.task_id} not found in map!`);
                    return;
                }
                const statusSpan = taskElement.querySelector('.task-status');

                switch (type) {
                    case 'TRANSCRIPTION_STATUS':
                        if (payload.status === 'starting') {
                            statusSpan.textContent = '轉錄中...';
                            transcriptOutput.innerHTML = `<h3>${payload.filename}</h3>`;
                        } else if (payload.status === 'completed') {
                            statusSpan.innerHTML = ''; // 清空 '完成' 狀態文字

                            const buttonGroup = document.createElement('div');
                            buttonGroup.className = 'task-actions'; // 使用 class 以便 CSS 定位
                            buttonGroup.style.display = 'flex';
                            buttonGroup.style.gap = '8px';
                            buttonGroup.style.flexShrink = '0'; // 防止按鈕組在空間不足時被壓縮

                            const previewArea = document.getElementById('preview-area');
                            const previewContent = document.getElementById('preview-content');

                            const previewBtn = document.createElement('a');
                            previewBtn.href = `#preview-area`;
                            previewBtn.className = 'btn-preview'; // 為按鈕新增 class
                            previewBtn.textContent = '預覽';
                            previewBtn.title = '在下方預覽轉錄結果';
                            previewBtn.addEventListener('click', async (e) => {
                                e.preventDefault();
                                logAction('點擊預覽按鈕', { task_id: payload.task_id });
                                previewContent.textContent = '正在載入預覽...';
                                previewArea.classList.remove('hidden');
                                previewArea.scrollIntoView({ behavior: 'smooth' });

                                try {
                                    const response = await fetch(`/api/download/${payload.task_id}`);
                                    if (!response.ok) throw new Error('無法獲取檔案內容');
                                    const text = await response.text();
                                    previewContent.textContent = text;
                                } catch (error) {
                                    previewContent.textContent = `預覽載入失敗: ${error.message}`;
                                }
                            });

                            const downloadBtn = document.createElement('a');
                            downloadBtn.href = `/api/download/${payload.task_id}`;
                            downloadBtn.className = 'btn-download'; // 為按鈕新增 class
                            downloadBtn.textContent = '下載';
                            const originalFilename = taskElement.querySelector('.task-filename').textContent;
                            const baseName = originalFilename.substring(0, originalFilename.lastIndexOf('.')) || originalFilename;
                            downloadBtn.download = `${baseName}_transcript.txt`;
                            downloadBtn.title = '下載轉錄文字檔';
                            downloadBtn.addEventListener('click', () => {
                                logAction('點擊下載按鈕', { task_id: payload.task_id });
                                // 當下載時也滾動到預覽區，統一體驗
                                setTimeout(() => {
                                    previewArea.scrollIntoView({ behavior: 'smooth' });
                                }, 100);
                            });

                            buttonGroup.appendChild(previewBtn);
                            buttonGroup.appendChild(downloadBtn);
                            statusSpan.appendChild(buttonGroup);

                            if (noCompletedTaskMsg.style.display !== 'none') noCompletedTaskMsg.style.display = 'none';
                            completedTasksContainer.appendChild(taskElement);
                        } else if (payload.status === 'failed') {
                            statusSpan.textContent = `❌ 失敗: ${payload.error}`;
                            // 失敗的任務也移到完成列表，但不提供按鈕
                            if (noCompletedTaskMsg.style.display !== 'none') noCompletedTaskMsg.style.display = 'none';
                            completedTasksContainer.appendChild(taskElement);
                        }
                        break;
                    case 'TRANSCRIPTION_UPDATE':
                        if (payload.type === 'segment') {
                            const p = document.createElement('p');
                            p.textContent = payload.text;
                            // 將新片段插入到最頂端，而不是附加在尾端
                            transcriptOutput.prepend(p);
                            // 保持捲軸在最頂端
                            transcriptOutput.scrollTop = 0;
                        }
                        break;
                }
            };

            // --- 模型下載邏輯 ---
            const downloadModel = (modelName) => {
                if (!modelName) return;
                if (modelStatus[modelName] === 'completed' || modelStatus[modelName] === 'downloading') {
                    console.log(`跳過下載: 模型 '${modelName}' 狀態為 ${modelStatus[modelName]}`);
                    return;
                }
                if (socket && socket.readyState === WebSocket.OPEN) {
                    logAction('請求下載模型', { model: modelName });
                    socket.send(JSON.stringify({ type: 'DOWNLOAD_MODEL', payload: { model: modelName } }));
                } else {
                    console.error('WebSocket 未連線，無法下載模型。');
                }
            };

            // --- 上傳與處理流程 ---
            const startProcessing = () => {
                if (uploadedFiles.length === 0) return;

                const selectedModel = modelSelect.value;
                const currentModelStatus = modelStatus[selectedModel];

                // JULES: 移除隱性模型下載，因為這似乎會造成競爭條件。
                // 讓使用者透過「確認設定」按鈕明確觸發下載。
                // 正常繼續處理檔案上傳流程
                logAction('開始處理按鈕點擊', { file_count: uploadedFiles.length });
                const filesToProcess = [...uploadedFiles];
                uploadedFiles = [];
                updateFileList();
                filesToProcess.forEach(file => uploadFile(file));
            };

            const uploadFile = (file) => {
                const uploadProgressContainer = document.getElementById('upload-progress-container');
                const uploadProgressBar = document.getElementById('upload-progress-bar');
                const uploadProgressText = document.getElementById('upload-progress-text');

                if (noOngoingTaskMsg.style.display !== 'none') noOngoingTaskMsg.style.display = 'none';
                const taskElement = document.createElement('div');
                taskElement.className = 'task-item';
                taskElement.innerHTML = `<span class="task-filename">${file.name}</span><span class="task-status">等待上傳...</span>`;
                ongoingTasksContainer.appendChild(taskElement);
                const statusSpan = taskElement.querySelector('.task-status');

                const xhr = new XMLHttpRequest();
                const formData = new FormData();
                formData.append('file', file);
                formData.append('model_size', modelSelect.value);
                formData.append('language', languageSelect.value);
                formData.append('beam_size', document.getElementById('beam-size-input').value);

                xhr.upload.onprogress = (event) => {
                    if (event.lengthComputable) {
                        const percentComplete = Math.round((event.loaded / event.total) * 100);
                        uploadProgressContainer.classList.remove('hidden');
                        uploadProgressBar.style.width = percentComplete + '%';
                        uploadProgressText.textContent = ``; // 根據使用者要求，移除進度條中的文字
                        statusSpan.textContent = `上傳中: ${percentComplete}%`;
                    }
                };

                xhr.onload = () => {
                    uploadProgressContainer.classList.add('hidden');
                    if (xhr.status >= 200 && xhr.status < 300) {
                        statusSpan.textContent = '上傳成功，等待處理...';
                        const responseData = JSON.parse(xhr.responseText);

                        // JULES: 修正前端邏輯，使其能處理兩種不同的 API 回應格式
                        let transcribeTask;
                        if (responseData.tasks) {
                            // 處理包含下載任務時的完整回應
                            transcribeTask = responseData.tasks.find(t => t.type === 'transcribe');
                        } else if (responseData.task_id) {
                            // 處理只有轉錄任務時的簡易回應
                            transcribeTask = { ...responseData, type: 'transcribe' };
                        }

                        if (transcribeTask && transcribeTask.task_id) {
                            const taskId = transcribeTask.task_id;
                            taskElements.set(taskId, taskElement);

                            // 恢復 START_TRANSCRIPTION 訊息發送，以符合新的 WebSocket 驅動架構
                            if (socket && socket.readyState === WebSocket.OPEN) {
                                const startCommand = {
                                    type: 'START_TRANSCRIPTION',
                                    payload: { task_id: taskId }
                                };
                                socket.send(JSON.stringify(startCommand));
                                statusSpan.textContent = '已發送開始指令...';
                                logAction('已發送開始轉錄指令', { task_id: taskId });
                            } else {
                                statusSpan.textContent = '錯誤: WebSocket 未連線';
                                console.error('WebSocket is not open. Cannot send START_TRANSCRIPTION command.');
                            }
                        } else {
                            statusSpan.textContent = '錯誤: 未收到有效的任務ID';
                        }
                    } else {
                        statusSpan.textContent = '上傳失敗';
                    }
                };
                xhr.onerror = () => {
                    uploadProgressContainer.classList.add('hidden');
                    statusSpan.textContent = '上傳失敗: 網路錯誤';
                };
                xhr.open('POST', '/api/transcribe', true);
                xhr.send(formData);
            };

            // --- UI 輔助函式 ---
            const updateSystemStats = () => {
                fetch('/api/system_stats').then(r => r.json()).then(data => {
                    document.getElementById('cpu-label').textContent = `${data.cpu_usage.toFixed(1)}%`;
                    document.getElementById('ram-label').textContent = `${data.ram_usage.toFixed(1)}%`;
                    const gpuDisplay = document.getElementById('gpu-display');
                    if (data.gpu_detected) {
                        gpuDisplay.textContent = '已偵測';
                        document.getElementById('gpu-label').textContent = `${data.gpu_usage.toFixed(1)}%`;
                    } else {
                        gpuDisplay.textContent = '未偵測到';
                        document.getElementById('gpu-label').textContent = 'N/A';
                    }
                }).catch(error => {
                    console.warn('無法獲取系統狀態:', error);
                    document.getElementById('cpu-label').textContent = '--%';
                    document.getElementById('ram-label').textContent = '--%';
                    document.getElementById('gpu-label').textContent = 'N/A';
                });
            };

            const logAction = (action, payload = {}) => {
                fetch('/api/log/action', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action, ...payload }),
                }).catch(error => console.warn('無法發送日誌到伺服器:', error));
            };

            const updateFileList = () => {
                fileListDisplay.innerHTML = ''; // 每次更新前先清空列表
                if (uploadedFiles.length > 0) {
                    const list = document.createElement('div');
                    list.style.maxHeight = '150px';
                    list.style.overflowY = 'auto';

                    uploadedFiles.forEach((file, index) => {
                        const fileItem = document.createElement('div');
                        //  BUGFIX: 確保項目有 'task-item' class，以便測試腳本可以找到它
                        fileItem.className = 'task-item';
                        fileItem.style.cssText = 'display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid #eee;';

                        const fileName = document.createElement('span');
                        fileName.textContent = file.name;
                        fileName.style.whiteSpace = 'nowrap';
                        fileName.style.overflow = 'hidden';
                        fileName.style.textOverflow = 'ellipsis';
                        fileName.title = file.name;
                        fileItem.appendChild(fileName);

                        const deleteBtn = document.createElement('button');
                        deleteBtn.textContent = '移除';
                        deleteBtn.style.cssText = 'padding: 2px 8px; font-size: 0.8em; background-color: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer; margin-left: 10px; flex-shrink: 0;';

                        deleteBtn.onclick = () => {
                            logAction('移除待上傳檔案', { filename: file.name });
                            uploadedFiles.splice(index, 1); // 從陣列中移除檔案
                            updateFileList(); // 重新渲染列表
                        };

                        fileItem.appendChild(deleteBtn);
                        list.appendChild(fileItem);
                    });
                    fileListDisplay.appendChild(list);
                }

                startBtn.disabled = uploadedFiles.length === 0;
                startBtn.textContent = uploadedFiles.length > 0 ? `✨ 開始處理 ${uploadedFiles.length} 個檔案` : '✨ 請先選擇檔案';
            };

            const handleFileUpload = (event) => {
                const newFiles = Array.from(event.target.files);
                if (newFiles.length > 0) {
                    logAction('檔案已選擇', { file_count: newFiles.length });
                }
                uploadedFiles.push(...newFiles);
                updateFileList();
            };

            const changeFontSize = (amount) => {
                const newSize = currentFontSize + amount;
                if (newSize >= 50 && newSize <= 150) {
                    currentFontSize = newSize;
                    document.body.style.fontSize = `${currentFontSize}%`;
                    fontSizeDisplay.textContent = `${currentFontSize}%`;
                    logAction('字體大小變更', { newSize: `${currentFontSize}%` });
                }
            };

            // --- 事件監聽器與初始化 ---
            fileInput.addEventListener('change', handleFileUpload);
            startBtn.addEventListener('click', startProcessing);
            confirmBtn.addEventListener('click', () => {
                const selectedModel = modelSelect.value;
                modelDisplay.textContent = selectedModel;
                logAction('確認設定按鈕點擊', { model: selectedModel });
                downloadModel(selectedModel);
            });
            zoomInBtn.addEventListener('click', () => changeFontSize(25));
            zoomOutBtn.addEventListener('click', () => changeFontSize(-25));

            // --- Log Viewer Logic ---
            const fetchLogsBtn = document.getElementById('fetch-logs-btn');
            const copyLogsBtn = document.getElementById('copy-logs-btn');
            const logOutput = document.getElementById('log-output');

            const fetchAndDisplayLogs = async () => {
                logAction('更新日誌按鈕點擊');
                logOutput.textContent = '正在載入...';
                const levelCheckboxes = document.querySelectorAll('input[name="log-level"]:checked');
                const sourceCheckboxes = document.querySelectorAll('input[name="log-source"]:checked');

                const levels = Array.from(levelCheckboxes).map(cb => cb.value);
                const sources = Array.from(sourceCheckboxes).map(cb => cb.value);

                const params = new URLSearchParams();
                levels.forEach(level => params.append('level', level));
                sources.forEach(source => params.append('source', source));

                try {
                    const response = await fetch(`/api/logs?${params.toString()}`);
                    if (!response.ok) {
                        throw new Error(`伺服器錯誤: ${response.statusText}`);
                    }
                    const logs = await response.json();
                    if (logs.length === 0) {
                        logOutput.textContent = '在此篩選條件下找不到日誌。';
                    } else {
                        logOutput.textContent = logs.map(log => `[${log.timestamp}] [${log.source}] [${log.level}] ${log.message}`).join('\\n');
                    }
                } catch (error) {
                    logOutput.textContent = `載入日誌時發生錯誤: ${error.message}`;
                    console.error('Fetch logs error:', error);
                }
            };

            const copyLogsToClipboard = () => {
                logAction('複製日誌按鈕點擊');
                navigator.clipboard.writeText(logOutput.textContent).then(() => {
                    alert('日誌已複製到剪貼簿！');
                }, () => {
                    alert('複製失敗！');
                });
            };

            fetchLogsBtn.addEventListener('click', fetchAndDisplayLogs);
            copyLogsBtn.addEventListener('click', copyLogsToClipboard);

            // --- Init ---
            setupWebSocket();
            updateSystemStats();
            setInterval(updateSystemStats, 300); // 依照使用者要求，更新頻率設為 0.3 秒
            logAction('頁面載入完成');
        });
    </script>
</body>
</html>
