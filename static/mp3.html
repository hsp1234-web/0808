<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鳳凰音訊轉錄儀 v3 (完整靜態佈局版)</title>
    <!-- 移除了所有外部 CDN 依賴，使用內聯樣式 -->
    <style>
        /* --- 變數與基本設定 --- */
        :root {
            --bg-color: #F8F9FA;
            --text-color: #202124;
            --card-bg-color: rgba(255, 255, 255, 0.85);
            --card-border-color: #e0e0e0;
            --button-bg-color: #007bff;
            --button-hover-bg-color: #0056b3;
            --disabled-bg-color: #ccc;
            --progress-bar-bg: #e9ecef;
            --success-color: #28a745;
            --status-green: #28a745;
            --status-yellow: #ffc107;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            font-size: 100%;
            line-height: 1.5;
        }
        .container { max-width: 1200px; margin: auto; display: flex; flex-direction: column; gap: 24px; }

        /* --- 卡片與佈局 --- */
        .card {
            border: 1px solid var(--card-border-color);
            border-radius: 12px;
            padding: 24px;
            background-color: var(--card-bg-color);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .grid-2-col {
            display: grid;
            grid-template-columns: 1fr; /* Default to 1 column */
            gap: 24px;
        }
        @media (min-width: 768px) { /* 2 columns on medium screens and up */
            .grid-2-col {
                grid-template-columns: 1fr 1fr;
            }
        }
        .flex-col { display: flex; flex-direction: column; gap: 16px; }
        h1 { font-size: 1.8em; font-weight: 700; }
        h2 { font-size: 1.3em; font-weight: 600; margin-bottom: 12px; }

        @media (max-width: 767px) {
            body { padding: 10px; }
            .card { padding: 16px; }
            h1 { font-size: 1.5em; }
            h2 { font-size: 1.2em; }
        }

        /* --- 表單與按鈕 --- */
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: var(--button-bg-color);
            color: white;
            font-weight: 500;
            transition: all 0.2s;
        }
        button:hover:not(:disabled) { background-color: var(--button-hover-bg-color); transform: translateY(-1px); }
        button:disabled { background-color: var(--disabled-bg-color); cursor: not-allowed; transform: none; }
        select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .file-drop-zone {
            border: 2px dashed #ccc;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .file-drop-zone:hover { background-color: #f0f8ff; border-color: var(--button-bg-color); }
        .hidden { display: none; }

        /* --- 進度條 --- */
        .progress-container {
            width: 100%;
            background-color: var(--progress-bar-bg);
            border-radius: 8px;
            margin-top: 16px;
            overflow: hidden;
            position: relative;
            height: 28px;
            display: flex;
            align-items: center;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--button-bg-color);
            transition: width 0.2s ease-in-out;
        }
        .progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            color: var(--text-color);
            font-weight: 600;
            line-height: 28px;
        }

        /* --- 儀表板 --- */
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; }
        .stat-item { font-size: 0.9em; }
        .status-light { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .status-green { background-color: var(--status-green); box-shadow: 0 0 6px var(--status-green); }
        .status-yellow { background-color: var(--status-yellow); box-shadow: 0 0 6px var(--status-yellow); }

        /* --- 任務列表 --- */
        .task-list { min-height: 60px; max-height: 400px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .task-item {
            padding: 12px;
            border-radius: 8px;
            background-color: #f9f9f9;
            border: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-filename { font-weight: 600; }
        .task-status { font-size: 0.9em; font-weight: 500; color: #666; }

        /* --- 即時輸出 --- */
        .transcript-output {
            min-height: 100px;
            background-color: #e9ecef;
            padding: 16px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: monospace;
            color: #495057;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <!-- 標題與控制項 -->
        <header class="card" style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 16px;">
            <h1>鳳凰音訊轉錄儀 v3 (簡化版)</h1>
            <div>
                <span>字體:</span>
                <button id="zoom-out-btn" style="padding: 5px 10px;">-</button>
                <span id="font-size-display" style="display: inline-block; width: 50px; text-align: center; font-weight: bold;">100%</span>
                <button id="zoom-in-btn" style="padding: 5px 10px;">+</button>
            </div>
        </header>

        <!-- 全域儀表板 -->
        <div class="card">
            <h2>📊 全域儀表板</h2>
            <div class="dashboard-grid">
                <div class="stat-item">
                    <span id="status-light" class="status-light status-green"></span>
                    <strong>狀態:</strong> <span id="status-text">準備就緒</span>
                </div>
                <div class="stat-item"><strong>模型:</strong> <span id="model-display">medium</span></div>
                <div class="stat-item"><strong>GPU:</strong> <span id="gpu-display">未偵測到</span></div>
            </div>
            <div class="dashboard-grid" style="margin-top: 16px;">
                 <div class="stat-item"><span>CPU:</span> <span id="cpu-label">--%</span></div>
                 <div class="stat-item"><span>RAM:</span> <span id="ram-label">--%</span></div>
                 <div class="stat-item"><span>GPU:</span> <span id="gpu-label">--%</span></div>
            </div>
            <!-- 模型下載進度條 -->
            <div id="model-progress-container" class="progress-container hidden" style="margin-top: 16px;">
                <div id="model-progress-bar" class="progress-bar"></div>
                <span id="model-progress-text" class="progress-text"></span>
            </div>
        </div>

        <!-- 步驟一 & 二 -->
        <div class="grid-2-col">
            <div class="card flex-col">
                <h2>⚙️ 步驟 1: 選項 (Whisper 模型)</h2>
                <div>
                    <label for="model-select">模型大小</label>
                    <select id="model-select">
                        <option value="tiny">Tiny (最快)</option>
                        <option value="base">Base</option>
                        <option value="small">Small</option>
                        <option value="medium" selected>Medium (建議)</option>
                        <option value="large">Large (最準確)</option>
                    </select>
                </div>
                <div>
                    <label for="language-select">轉錄語言</label>
                    <select id="language-select">
                        <option value="zh">繁體中文</option>
                        <option value="en">英文</option>
                    </select>
                </div>
                <button id="confirm-settings-btn">✓ 確認設定</button>
            </div>
            <div class="card flex-col">
                <h2>📤 步驟 2: 上傳檔案</h2>
                <label for="file-input" class="file-drop-zone">
                    點擊此處選擇檔案
                </label>
                <input id="file-input" type="file" multiple class="hidden">
                <div id="file-list"></div>
            </div>
        </div>

        <!-- 步驟三: 開始處理 -->
        <div style="text-align: center;">
            <button id="start-processing-btn" disabled>✨ 請先選擇檔案</button>
            <!-- 上傳進度條 -->
            <div id="upload-progress-container" class="progress-container hidden">
                <div id="upload-progress-bar" class="progress-bar"></div>
                <span id="upload-progress-text" class="progress-text"></span>
            </div>
        </div>

        <!-- 任務儀表板 -->
        <div class="grid-2-col">
            <div class="card">
                <h2>🔄 進行中任務</h2>
                <div id="ongoing-tasks" class="task-list">
                    <p id="no-ongoing-task-msg">暫無執行中任務</p>
                </div>
            </div>
            <div class="card">
                <h2>✅ 已完成任務</h2>
                <div id="completed-tasks" class="task-list">
                    <p id="no-completed-task-msg">尚無完成的任務</p>
                </div>
            </div>
        </div>

        <!-- 即時轉錄輸出 -->
        <div id="transcript-container" class="card">
            <h2>📝 即時轉錄輸出</h2>
            <div id="transcript-output" class="transcript-output">等待任務開始...</div>
        </div>
    </div>

    <!-- 原生 JavaScript 邏輯 (WebSocket 版本) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM 元素 ---
            const fileInput = document.getElementById('file-input');
            const fileListDisplay = document.getElementById('file-list');
            const startBtn = document.getElementById('start-processing-btn');
            const confirmBtn = document.getElementById('confirm-settings-btn');
            const modelSelect = document.getElementById('model-select');
            const languageSelect = document.getElementById('language-select');
            const ongoingTasksContainer = document.getElementById('ongoing-tasks');
            const completedTasksContainer = document.getElementById('completed-tasks');
            const noOngoingTaskMsg = document.getElementById('no-ongoing-task-msg');
            const noCompletedTaskMsg = document.getElementById('no-completed-task-msg');
            const transcriptOutput = document.getElementById('transcript-output');
            const modelDisplay = document.getElementById('model-display');
            const statusText = document.getElementById('status-text');
            const statusLight = document.getElementById('status-light');
            const zoomInBtn = document.getElementById('zoom-in-btn');
            const zoomOutBtn = document.getElementById('zoom-out-btn');
            const fontSizeDisplay = document.getElementById('font-size-display');
            const cpuLabel = document.getElementById('cpu-label');
            const ramLabel = document.getElementById('ram-label');
            const gpuLabel = document.getElementById('gpu-label');
            const gpuDisplay = document.getElementById('gpu-display');
            const modelProgressContainer = document.getElementById('model-progress-container');
            const modelProgressBar = document.getElementById('model-progress-bar');
            const modelProgressText = document.getElementById('model-progress-text');

            // --- 狀態變數 ---
            let currentFontSize = 100;
            let uploadedFiles = [];
            let socket;
            // 使用 Map 來儲存任務 ID 與其對應的 DOM 元素的關聯
            const taskElements = new Map();

            // --- WebSocket 核心邏輯 ---
            const sendWebSocketMessage = (type, payload) => {
                if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({ type, payload }));
                    return true;
                }
                console.error('無法發送 WebSocket 訊息: 連線未開啟。');
                return false;
            };

            const setupWebSocket = () => {
                const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${wsProtocol}//${window.location.host}/api/ws`;

                socket = new WebSocket(wsUrl);

                socket.onopen = () => {
                    console.log('WebSocket 連線成功');
                    statusText.textContent = '已連線';
                    statusLight.className = 'status-light status-green';

                    // 智慧預載入：自動選擇並下載 'tiny' 模型
                    // 為避免重複下載，可以加上一個旗標來判斷
                    if (!window.initialModelLoaded) {
                        console.log('執行智慧預載入: 下載 "tiny" 模型。');
                        modelSelect.value = 'tiny';
                        requestModelDownload('tiny');
                        window.initialModelLoaded = true;
                    }
                };

                socket.onmessage = (event) => {
                    const message = JSON.parse(event.data);
                    console.log('收到 WebSocket 訊息:', message);
                    handleWebSocketMessage(message);
                };

                socket.onclose = () => {
                    console.log('WebSocket 連線已關閉');
                    statusText.textContent = '已離線';
                    statusLight.className = 'status-light status-yellow';
                    // 嘗試重新連線
                    setTimeout(setupWebSocket, 3000);
                };

                socket.onerror = (error) => {
                    console.error('WebSocket 發生錯誤:', error);
                    statusText.textContent = '連線錯誤';
                    statusLight.className = 'status-light status-red'; // 假設有紅色狀態
                };
            };

            const handleWebSocketMessage = (message) => {
                const { type, payload } = message;

                // 根據訊息類型進行不同的處理
                switch (type) {
                    case 'DOWNLOAD_STATUS':
                        const { model, status, progress, error } = payload;
                        modelProgressContainer.classList.remove('hidden');

                        if (status === 'starting') {
                            modelProgressBar.style.width = '0%';
                            modelProgressText.textContent = `準備下載 '${model}' 模型...`;
                        } else if (status === 'downloading') {
                            const percent = progress || 0;
                            modelProgressBar.style.width = `${percent}%`;
                            modelProgressText.textContent = `正在下載 '${model}' 模型... ${percent}%`;
                        } else if (status === 'completed') {
                            modelProgressBar.style.width = '100%';
                            modelProgressText.textContent = `模型 '${model}' 下載完成！`;
                            logAction('模型下載完成', { model });
                            setTimeout(() => modelProgressContainer.classList.add('hidden'), 2000);
                        } else if (status === 'failed') {
                            modelProgressBar.style.width = '100%';
                            modelProgressBar.style.backgroundColor = 'red'; // 標示為紅色
                            modelProgressText.textContent = `模型 '${model}' 下載失敗: ${error}`;
                            logAction('模型下載失敗', { model, error });
                            // 失敗後不要立即隱藏，讓使用者看到錯誤訊息
                            setTimeout(() => {
                                modelProgressContainer.classList.add('hidden');
                                modelProgressBar.style.backgroundColor = ''; // 恢復原色
                            }, 5000);
                        }
                        break;

                    case 'TRANSCRIPTION_STATUS':
                        if (!payload || !payload.task_id) return;
                        const taskElement = taskElements.get(payload.task_id);
                        if (!taskElement) return;
                        const statusSpan = taskElement.querySelector('.task-status');

                        if (payload.status === 'starting') {
                            statusSpan.textContent = '轉錄中...';
                            statusSpan.style.color = '#007bff';
                            transcriptOutput.innerHTML = `<h3>${payload.filename}</h3>`; // 清空並設置標題
                        } else if (payload.status === 'completed') {
                            statusSpan.textContent = '✅ 完成';
                            statusSpan.style.color = 'green';
                            // 將任務移至「已完成」列表
                            if (noCompletedTaskMsg.style.display !== 'none') {
                                noCompletedTaskMsg.style.display = 'none';
                            }
                            completedTasksContainer.appendChild(taskElement);
                        } else if (payload.status === 'failed') {
                            statusSpan.textContent = `❌ 失敗: ${payload.error}`;
                            statusSpan.style.color = 'red';
                            if (noCompletedTaskMsg.style.display !== 'none') {
                                noCompletedTaskMsg.style.display = 'none';
                            }
                            completedTasksContainer.appendChild(taskElement);
                        }
                        break;

                    case 'TRANSCRIPTION_UPDATE':
                        // 我們只處理 'segment' 類型的更新
                        if (payload.type === 'segment') {
                            const p = document.createElement('p');
                            p.textContent = payload.text;
                            transcriptOutput.appendChild(p);
                            // 自動滾動到最下方
                            transcriptOutput.scrollTop = transcriptOutput.scrollHeight;
                        } else if (payload.type === 'final') {
                            // 可以在此處顯示最終統計資訊
                            console.log('轉錄統計:', payload);
                        }
                        break;
                }
            };

            // --- 上傳與處理流程 ---
            const startProcessing = () => {
                if (uploadedFiles.length === 0) return;
                logAction('開始處理按鈕點擊', { file_count: uploadedFiles.length });

                const filesToProcess = [...uploadedFiles];
                uploadedFiles = [];
                updateFileList();

                // 循序處理所有檔案
                filesToProcess.forEach(file => {
                    uploadFile(file);
                });
            };

            const uploadFile = (file) => {
                const uploadProgressContainer = document.getElementById('upload-progress-container');
                const uploadProgressBar = document.getElementById('upload-progress-bar');
                const uploadProgressText = document.getElementById('upload-progress-text');

                // 為每個檔案創建一個任務項目
                if (noOngoingTaskMsg.style.display !== 'none') {
                    noOngoingTaskMsg.style.display = 'none';
                }
                const taskElement = document.createElement('div');
                taskElement.className = 'task-item';
                taskElement.innerHTML = `<span class="task-filename">${file.name}</span><span class="task-status">等待上傳...</span>`;
                ongoingTasksContainer.appendChild(taskElement);
                const statusSpan = taskElement.querySelector('.task-status');

                const xhr = new XMLHttpRequest();
                const formData = new FormData();
                formData.append('file', file);
                formData.append('model_size', modelSelect.value);
                formData.append('language', languageSelect.value);

                xhr.upload.onprogress = (event) => {
                    if (event.lengthComputable) {
                        const percentComplete = Math.round((event.loaded / event.total) * 100);
                        uploadProgressContainer.classList.remove('hidden');
                        uploadProgressBar.style.width = percentComplete + '%';
                        uploadProgressText.textContent = `正在上傳 ${file.name}: ${percentComplete}%`;
                        statusSpan.textContent = `上傳中: ${percentComplete}%`;
                    }
                };

                xhr.onload = () => {
                    uploadProgressContainer.classList.add('hidden');
                    if (xhr.status >= 200 && xhr.status < 300) {
                        statusSpan.textContent = '上傳成功，等待處理...';
                        logAction('檔案上傳成功', { filename: file.name });

                        const responseData = JSON.parse(xhr.responseText);
                        const transcribeTask = (responseData.tasks || [responseData]).find(t => t.type === 'transcribe');

                        if (transcribeTask && transcribeTask.task_id) {
                            // 將 task_id 與 DOM 元素關聯起來
                            taskElements.set(transcribeTask.task_id, taskElement);

                            // 透過 WebSocket 發送開始指令
                            if (socket && socket.readyState === WebSocket.OPEN) {
                                socket.send(JSON.stringify({
                                    type: 'START_TRANSCRIPTION',
                                    payload: { task_id: transcribeTask.task_id }
                                }));
                                statusSpan.textContent = '已發送轉錄請求...';
                            } else {
                                statusSpan.textContent = '錯誤: WebSocket 未連線';
                                statusSpan.style.color = 'red';
                            }
                        } else {
                            statusSpan.textContent = '錯誤: 未收到有效的任務ID';
                            statusSpan.style.color = 'red';
                        }
                    } else {
                        statusSpan.textContent = '上傳失敗';
                        statusSpan.style.color = 'red';
                    }
                };

                xhr.onerror = () => {
                    uploadProgressContainer.classList.add('hidden');
                    statusSpan.textContent = '上傳失敗: 網路錯誤';
                    statusSpan.style.color = 'red';
                };

                xhr.open('POST', '/api/transcribe', true);
                xhr.send(formData);
            };

            // --- UI 輔助函式 ---
            const updateSystemStats = async () => {
                try {
                    const response = await fetch('/api/system_stats');
                    if (!response.ok) {
                        throw new Error(`伺服器回應錯誤: ${response.status}`);
                    }
                    const stats = await response.json();

                    cpuLabel.textContent = `${stats.cpu_usage.toFixed(1)}%`;
                    ramLabel.textContent = `${stats.ram_usage.toFixed(1)}%`;

                    if (stats.gpu_detected) {
                        gpuDisplay.textContent = '已偵測到';
                        gpuLabel.textContent = `${stats.gpu_usage.toFixed(1)}%`;
                    } else {
                        gpuDisplay.textContent = '未偵測到';
                        gpuLabel.textContent = '--%';
                    }
                } catch (error) {
                    console.warn('無法更新系統狀態:', error);
                    cpuLabel.textContent = '--%';
                    ramLabel.textContent = '--%';
                    gpuLabel.textContent = '--%';
                }
            };

            const logAction = (action, payload = {}) => {
                console.log(`[LOG ACTION] ${action}`, payload);
                fetch('/api/log/action', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action, ...payload }),
                }).catch(error => console.warn('無法發送日誌到伺服器:', error));
            };

            const updateFileList = () => {
                fileListDisplay.innerHTML = uploadedFiles.map(file => `<div>- ${file.name}</div>`).join('');
                if (uploadedFiles.length > 0) {
                    startBtn.textContent = `✨ 開始處理 ${uploadedFiles.length} 個檔案`;
                    startBtn.disabled = false;
                } else {
                    startBtn.textContent = '✨ 請先選擇檔案';
                    startBtn.disabled = true;
                }
            };

            const handleFileUpload = (event) => {
                const newFiles = Array.from(event.target.files);
                uploadedFiles.push(...newFiles);
                updateFileList();
            };

            const changeFontSize = (amount) => {
                const newSize = currentFontSize + amount;
                if (newSize >= 50 && newSize <= 150) {
                    currentFontSize = newSize;
                    document.body.style.fontSize = `${currentFontSize}%`;
                    fontSizeDisplay.textContent = `${currentFontSize}%`;
                }
            };

            // --- 模型下載 ---
            const requestModelDownload = (modelSize) => {
                logAction('請求下載模型', { model: modelSize });
                const success = sendWebSocketMessage('DOWNLOAD_MODEL', { model: modelSize });
                if (success) {
                    modelDisplay.textContent = modelSize;
                    // 後續的 UI 更新將由 WebSocket 回傳的訊息驅動
                } else {
                    alert('無法發送下載請求：WebSocket 未連線。');
                }
            };

            // --- 事件監聽器與初始化 ---
            fileInput.addEventListener('change', handleFileUpload);
            startBtn.addEventListener('click', startProcessing);
            confirmBtn.addEventListener('click', () => {
                const selectedModel = modelSelect.value;
                requestModelDownload(selectedModel);
            });
            zoomInBtn.addEventListener('click', () => changeFontSize(25));
            zoomOutBtn.addEventListener('click', () => changeFontSize(-25));

            // 初始化 WebSocket
            setupWebSocket();

            // 初始化並定期更新系統狀態
            updateSystemStats();
            setInterval(updateSystemStats, 3000);

            logAction('頁面載入完成');
        });
    </script>
</body>
</html>
