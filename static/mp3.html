<!DOCTYPE html>
<html lang="zh-Hant" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鳳凰音訊轉錄儀 v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; transition: background-color 0.3s, color 0.3s; }
        .dark body { background-color: #131316; color: #E8EAED; }
        body { background-color: #F8F9FA; color: #202124; }
        .phoenix-glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(0, 0, 0, 0.1); }
        .dark .phoenix-glass { background: rgba(32, 33, 36, 0.7); border: 1px solid rgba(255, 255, 255, 0.1); }
        .phoenix-gradient-text { background: linear-gradient(90deg, #89CFF0, #A688FA, #F482A4); -webkit-background-clip: text; background-clip: text; color: transparent; }
        [v-cloak] { display: none; }
    </style>
</head>
<body class="p-4 sm:p-6 lg:p-8">
    <div id="app" class="max-w-7xl mx-auto space-y-6" v-cloak>
        <!-- 標題 -->
        <header class="flex justify-between items-center">
            <h1 class="text-2xl font-bold">鳳凰 <span class="phoenix-gradient-text">音訊轉錄儀 v2</span></h1>
        </header>

        <!-- 上傳區域 -->
        <div id="upload-container">
            <label for="file-input" class="phoenix-glass rounded-xl p-6 flex flex-col items-center justify-center text-center cursor-pointer hover:border-sky-400 transition-all border-2 border-dashed border-gray-400/50">
                <i data-lucide="upload-cloud" class="w-16 h-16 phoenix-gradient-text"></i>
                <p class="mt-4 text-lg font-semibold">點擊此處或拖曳多個檔案以上傳</p>
                <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">支援 MP3, WAV, M4A 等格式</p>
                <input id="file-input" type="file" multiple class="hidden" @change="handleFileUpload">
            </label>
        </div>

        <!-- 任務儀表板 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- 進行中任務 -->
            <div class="phoenix-glass rounded-xl p-4 sm:p-6">
                <h2 class="text-xl font-semibold mb-4 flex items-center gap-2"><i data-lucide="loader-2" class="w-6 h-6 animate-spin"></i>進行中任務</h2>
                <div id="ongoing-tasks" class="space-y-3 max-h-96 overflow-y-auto">
                    <div v-if="ongoingTasks.length === 0" class="text-center text-gray-500 dark:text-gray-400 py-8">
                        <i data-lucide="moon" class="w-12 h-12 mx-auto mb-2"></i>
                        <p>暫無執行中任務</p>
                    </div>
                    <div v-for="task in ongoingTasks" :key="task.id" class="p-3 bg-white/50 dark:bg-black/20 rounded-lg">
                        <div class="flex items-center justify-between">
                            <p class="text-sm font-medium truncate pr-4" :title="task.filename">{{ task.filename }}</p>
                            <p class="text-sm font-semibold" :class="task.statusColor">{{ task.statusText }}</p>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-1.5 mt-2 dark:bg-gray-700">
                            <div class="bg-blue-500 h-1.5 rounded-full" :style="{ width: task.progress + '%' }"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 已完成任務 -->
            <div class="phoenix-glass rounded-xl p-4 sm:p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold flex items-center gap-2"><i data-lucide="check-circle-2" class="w-6 h-6 text-green-500"></i>已完成任務</h2>
                    <button @click="downloadSelected" :disabled="selectedTasks.size === 0" class="text-sm font-semibold flex items-center gap-2 px-3 py-1.5 rounded-md bg-blue-600 text-white disabled:bg-gray-400 disabled:cursor-not-allowed">
                        <i data-lucide="download" class="w-4 h-4"></i>
                        <span>下載已選 ({{ selectedTasks.size }})</span>
                    </button>
                </div>
                <div id="completed-tasks" class="space-y-3 max-h-96 overflow-y-auto">
                     <div v-if="completedTasks.length === 0" class="text-center text-gray-500 dark:text-gray-400 py-8">
                        <i data-lucide="folder-check" class="w-12 h-12 mx-auto mb-2"></i>
                        <p>尚無完成的任務</p>
                    </div>
                    <div v-for="task in completedTasks" :key="task.id" class="p-3 rounded-lg flex items-center gap-4" :class="{ 'bg-blue-100/50 dark:bg-blue-900/20': selectedTasks.has(task.id) }">
                        <input type="checkbox" class="w-5 h-5" @change="toggleSelection(task.id)">
                        <div class="flex-grow">
                            <p class="font-medium" :title="task.filename">{{ task.filename }}</p>
                            <p class="text-xs" :class="task.statusColor">{{ task.statusText }}</p>
                        </div>
                        <button @click="previewTask = task" class="p-2 hover:bg-gray-500/10 rounded-full transition-colors">
                            <i data-lucide="file-text" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 預覽 Modal -->
        <div v-if="previewTask" @click.self="previewTask = null" class="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
            <div class="phoenix-glass rounded-xl w-full max-w-3xl max-h-[80vh] flex flex-col">
                <div class="p-4 border-b dark:border-gray-700 flex justify-between items-center">
                    <h3 class="text-lg font-semibold truncate">{{ previewTask.filename }}</h3>
                    <button @click="previewTask = null" class="p-2 hover:bg-gray-500/20 rounded-full"><i data-lucide="x" class="w-5 h-5"></i></button>
                </div>
                <div class="p-6 flex-grow overflow-y-auto">
                    <pre class="whitespace-pre-wrap text-sm">{{ previewTask.result || previewTask.error }}</pre>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref, reactive, computed, onMounted, onUnmounted } = Vue;

        createApp({
            setup() {
                const tasks = reactive({});
                const previewTask = ref(null);
                const selectedTasks = ref(new Set());
                let pollingInterval = null;

                const ongoingTasks = computed(() =>
                    Object.values(tasks).filter(t => t.status !== 'COMPLETED' && t.status !== 'FAILED').sort((a,b) => b.startTime - a.startTime)
                );

                const completedTasks = computed(() =>
                    Object.values(tasks).filter(t => t.status === 'COMPLETED' || t.status === 'FAILED').sort((a,b) => b.endTime - a.endTime)
                );

                const getStatusInfo = (task) => {
                    switch(task.status) {
                        case 'UPLOADING': return { text: `上傳中 ${task.progress}%`, color: 'text-gray-500' };
                        case 'PENDING': return { text: '排隊中', color: 'text-gray-500' };
                        case 'PROCESSING': return { text: '處理中', color: 'text-purple-500' };
                        case 'COMPLETED': return { text: '已完成', color: 'text-green-500' };
                        case 'FAILED': return { text: '失敗', color: 'text-red-500' };
                        default: return { text: '未知', color: 'text-yellow-500' };
                    }
                };

                const enhancedOngoingTasks = computed(() => ongoingTasks.value.map(task => ({
                    ...task,
                    statusText: getStatusInfo(task).text,
                    statusColor: getStatusInfo(task).color
                })));

                const enhancedCompletedTasks = computed(() => completedTasks.value.map(task => ({
                    ...task,
                    statusText: getStatusInfo(task).text,
                    statusColor: getStatusInfo(task).color
                })));

                const handleFileUpload = (event) => {
                    const files = event.target.files;
                    if (!files.length) return;

                    for (const file of files) {
                        const tempId = `temp_${Date.now()}_${Math.random()}`;
                        tasks[tempId] = {
                            id: tempId,
                            filename: file.name,
                            status: 'UPLOADING',
                            progress: 0,
                            startTime: Date.now()
                        };

                        uploadFile(file, tempId);
                    }
                    // Reset file input
                    event.target.value = '';
                };

                const uploadFile = (file, tempId) => {
                    const formData = new FormData();
                    formData.append('file', file);
                    // 在此可加入模型大小、語言等參數
                    // formData.append('model_size', 'tiny');

                    const xhr = new XMLHttpRequest();
                    xhr.open('POST', '/api/transcribe', true);

                    xhr.upload.onprogress = (event) => {
                        if (event.lengthComputable) {
                            const percentComplete = Math.round((event.loaded / event.total) * 100);
                            tasks[tempId].progress = percentComplete;
                        }
                    };

                    xhr.onload = () => {
                        if (xhr.status === 202) {
                            const response = JSON.parse(xhr.responseText);
                            const newTaskId = response.task_id;

                            // Replace temp task with final task
                            tasks[newTaskId] = { ...tasks[tempId], id: newTaskId, status: 'PENDING', progress: 100 };
                            delete tasks[tempId];
                        } else {
                            tasks[tempId].status = 'FAILED';
                            tasks[tempId].error = `上傳失敗: ${xhr.statusText}`;
                            tasks[tempId].endTime = Date.now();
                        }
                    };

                    xhr.onerror = () => {
                        tasks[tempId].status = 'FAILED';
                        tasks[tempId].error = '上傳時發生網路錯誤。';
                        tasks[tempId].endTime = Date.now();
                    };

                    xhr.send(formData);
                };

                const pollTasks = async () => {
                    const tasksToPoll = Object.values(tasks).filter(t => t.status === 'PENDING' || t.status === 'PROCESSING');
                    if (tasksToPoll.length === 0) return;

                    for (const task of tasksToPoll) {
                        try {
                            const response = await fetch(`/api/status/${task.id}`);
                            if (response.ok) {
                                const data = await response.json();
                                if (tasks[data.id]) {
                                    tasks[data.id].status = data.status;
                                    if(data.status === 'COMPLETED') {
                                        tasks[data.id].result = data.result;
                                        tasks[data.id].endTime = Date.now();
                                    }
                                    if(data.status === 'FAILED') {
                                        tasks[data.id].error = data.error;
                                        tasks[data.id].endTime = Date.now();
                                    }
                                }
                            } else if (response.status === 404) {
                                tasks[task.id].status = 'FAILED';
                                tasks[task.id].error = '任務 ID 在後端找不到，可能已過期或被清除。';
                                tasks[task.id].endTime = Date.now();
                            }
                        } catch (e) {
                            console.error(`Polling error for task ${task.id}:`, e);
                        }
                    }
                };

                const toggleSelection = (taskId) => {
                    if (selectedTasks.value.has(taskId)) {
                        selectedTasks.value.delete(taskId);
                    } else {
                        selectedTasks.value.add(taskId);
                    }
                };

                const downloadSelected = () => {
                    selectedTasks.value.forEach(taskId => {
                        const task = tasks[taskId];
                        if (task && task.status === 'COMPLETED') {
                            const blob = new Blob([task.result], { type: 'text/plain;charset=utf-8' });
                            const url = URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = `${task.filename.split('.').slice(0, -1).join('.')}_transcript.txt`;
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            URL.revokeObjectURL(url);
                        }
                    });
                };


                onMounted(() => {
                    lucide.createIcons();
                    pollingInterval = setInterval(pollTasks, 2000);
                });

                onUnmounted(() => {
                    clearInterval(pollingInterval);
                });

                return {
                    ongoingTasks: enhancedOngoingTasks,
                    completedTasks: enhancedCompletedTasks,
                    previewTask,
                    selectedTasks,
                    handleFileUpload,
                    toggleSelection,
                    downloadSelected
                };
            }
        }).mount('#app');

        // Re-render icons when Vue updates the DOM
        const observer = new MutationObserver((mutations) => {
            for (const mutation of mutations) {
                if (mutation.type === 'childList') {
                    lucide.createIcons();
                    break;
                }
            }
        });
        observer.observe(document.getElementById('app'), { childList: true, subtree: true });

    </script>
</body>
</html>
