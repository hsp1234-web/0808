    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Global State ---
        const socket = setupWebSocket();
        const taskElements = new Map();

        // --- Element Cache ---
        const getElement = (id) => document.getElementById(id);
        const elements = {
            // Whisper Tab
            modelSelect: getElement('model-select'),
            languageSelect: getElement('language-select'),
            beamSizeInput: getElement('beam-size-input'),
            // YouTube Tab
            apiKeyInput: getElement('google-api-key-input'),
            validateApiKeyBtn: getElement('validate-api-key-btn'),
            apiKeyStatus: getElement('api-key-status'),
            youtubeControlsFieldset: getElement('youtube-controls-fieldset'),
            geminiModelSelect: getElement('gemini-model-select'),
            youtubeUrlsInput: getElement('youtube-urls-input'),
            startDownloadOnlyBtn: getElement('start-youtube-download-only-btn'),
            startProcessingBtn: getElement('start-youtube-processing-btn'),
            // Task Lists
            ongoingTasks: getElement('ongoing-tasks'),
            noOngoingTaskMsg: getElement('no-ongoing-task-msg'),
            completedTasks: getElement('completed-tasks'),
            noCompletedTaskMsg: getElement('no-completed-task-msg'),
        };

        // --- WebSocket Logic ---
        function setupWebSocket() {
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${wsProtocol}//${window.location.host}/api/ws`;
            const ws = new WebSocket(wsUrl);
            ws.onmessage = (event) => handleWebSocketMessage(JSON.parse(event.data));
            ws.onclose = () => setTimeout(setupWebSocket, 3000);
            return ws;
        }

        function handleWebSocketMessage({ type, payload }) {
            if (type === 'YOUTUBE_STATUS') handleYoutubeStatus(payload);
            else if (type === 'TRANSCRIPTION_STATUS' || type === 'TRANSCRIPTION_UPDATE') handleTranscriptionStatus(type, payload);
        }

        function sendWebSocketMessage(type, payload) {
            if (socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ type, payload }));
            }
        }

        // --- UI Update Logic ---
        function createNewTaskElement(displayName, taskId, taskType) {
            elements.noOngoingTaskMsg.classList.add('hidden');
            const taskElement = document.createElement('div');
            taskElement.className = 'task-item';
            taskElement.innerHTML = `<span class="task-filename" title="${displayName}">${displayName} (${taskType})</span><span class="task-status">å·²å»ºç«‹</span>`;
            elements.ongoingTasks.appendChild(taskElement);
            taskElements.set(taskId, taskElement);
            return taskElement;
        }

        function handleTranscriptionStatus(type, payload) {
            if (!payload || !payload.task_id) return;
            let taskElement = taskElements.get(payload.task_id);
            if (!taskElement) {
                taskElement = createNewTaskElement(payload.filename || payload.task_id, payload.task_id, 'è½‰éŒ„');
            }
            const statusSpan = taskElement.querySelector('.task-status');
            if (type === 'TRANSCRIPTION_STATUS' && payload.status === 'completed') {
                statusSpan.innerHTML = '';
                const buttonGroup = document.createElement('div');
                buttonGroup.className = 'task-actions';
                const downloadBtn = document.createElement('a');
                downloadBtn.href = `/api/download/${payload.task_id}`;
                downloadBtn.className = 'btn-download';
                downloadBtn.textContent = 'ä¸‹è¼‰ç”¢å‡º';
                buttonGroup.appendChild(downloadBtn);
                statusSpan.appendChild(buttonGroup);
                elements.completedTasks.appendChild(taskElement);
                elements.noCompletedTaskMsg.classList.add('hidden');
            } else {
                 statusSpan.textContent = payload.status === 'starting' ? 'è½‰éŒ„ä¸­...' : `âŒ å¤±æ•—: ${payload.error}`;
            }
        }

        function handleYoutubeStatus(payload) {
            const taskId = payload.task_id;
            let taskElement = taskElements.get(taskId) || taskElements.get(payload.dependent_task_id);
            if (!taskElement) {
                const type = payload.status === 'downloading' ? 'ä¸‹è¼‰' : 'AIåˆ†æ';
                taskElement = createNewTaskElement(payload.url || payload.message || taskId, taskId, type);
            }
            const statusSpan = taskElement.querySelector('.task-status');
            statusSpan.textContent = payload.message || payload.status;
            if (payload.status === 'completed') {
                statusSpan.innerHTML = '';
                const buttonGroup = document.createElement('div');
                buttonGroup.className = 'task-actions';
                const downloadBtn = document.createElement('a');
                downloadBtn.href = `/api/download/${taskId}`;
                downloadBtn.className = 'btn-download';
                downloadBtn.textContent = 'ä¸‹è¼‰ç”¢å‡º';
                buttonGroup.appendChild(downloadBtn);
                if (payload.message === "åƒ…ä¸‹è¼‰éŸ³è¨Šå®Œæˆã€‚") {
                    const sendBtn = document.createElement('button');
                    sendBtn.className = 'btn-send-to-whisper';
                    sendBtn.textContent = 'è½‰éŒ„';
                    sendBtn.onclick = () => initiateWhisperTranscription(payload.result.output_path, payload.result.video_title);
                    buttonGroup.appendChild(sendBtn);
                }
                statusSpan.appendChild(buttonGroup);
                elements.completedTasks.appendChild(taskElement);
                elements.noCompletedTaskMsg.classList.add('hidden');
            } else if (payload.status === 'failed') {
                statusSpan.textContent = `âŒ å¤±æ•—: ${payload.error}`;
            }
        }

        // --- Core Feature Logic ---
        async function validateApiKey() {
            const apiKey = elements.apiKeyInput.value.trim();
            if (!apiKey) {
                elements.apiKeyStatus.innerHTML = `<div class="api-key-status-box invalid">è«‹è¼¸å…¥ API é‡‘é‘°ã€‚</div>`;
                return;
            }
            elements.apiKeyStatus.innerHTML = `<div class="api-key-status-box validating">æ­£åœ¨é©—è­‰é‡‘é‘°...</div>`;
            elements.validateApiKeyBtn.disabled = true;
            try {
                const response = await fetch('/api/youtube/set_api_key', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ api_key: apiKey })
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.detail || 'é©—è­‰å¤±æ•—');
                elements.apiKeyStatus.innerHTML = `<div class="api-key-status-box valid">âœ… ${result.message}</div>`;
                elements.youtubeControlsFieldset.disabled = false;
                elements.startProcessingBtn.disabled = false;
                await loadGeminiModels();
            } catch (error) {
                elements.apiKeyStatus.innerHTML = `<div class="api-key-status-box invalid">âŒ ${error.message}</div>`;
                elements.youtubeControlsFieldset.disabled = true;
                elements.startProcessingBtn.disabled = true;
            } finally {
                elements.validateApiKeyBtn.disabled = false;
            }
        }

        async function loadGeminiModels() {
            try {
                const response = await fetch('/api/youtube/models');
                if (!response.ok) throw new Error('ç„¡æ³•è¼‰å…¥æ¨¡å‹');
                const data = await response.json();
                elements.geminiModelSelect.innerHTML = '';
                data.models.forEach(model => {
                    elements.geminiModelSelect.innerHTML += `<option value="${model.id}">${model.name}</option>`;
                });
            } catch (error) {
                elements.geminiModelSelect.innerHTML = `<option>${error.message}</option>`;
            }
        }

        async function startYoutubeJob(downloadOnly) {
            const urls = elements.youtubeUrlsInput.value.split('\\n').filter(url => url.trim());
            if (urls.length === 0) return alert('è«‹è¼¸å…¥è‡³å°‘ä¸€å€‹ YouTube ç¶²å€ã€‚');
            const payload = { urls, download_only };
            if (!downloadOnly) payload.model = elements.geminiModelSelect.value;
            elements.startDownloadOnlyBtn.disabled = true;
            elements.startProcessingBtn.disabled = true;
            try {
                const response = await fetch('/api/youtube/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error((await response.json()).detail || 'å»ºç«‹ä»»å‹™å¤±æ•—');
                const result = await response.json();
                result.tasks.forEach(task => {
                    const taskType = task.type === 'youtube_audio_only' ? 'åƒ…ä¸‹è¼‰éŸ³è¨Š' : 'AI åˆ†æ';
                    const taskElement = createNewTaskElement(task.url, task.download_task_id, taskType);
                    if(task.process_task_id) taskElement.dataset.dependentTaskId = task.process_task_id;
                    sendWebSocketMessage('START_YOUTUBE_PROCESSING', { task_id: task.download_task_id, task_type: task.type });
                });
                elements.youtubeUrlsInput.value = '';
            } catch (error) {
                alert(`è™•ç† YouTube ä»»å‹™æ™‚ç™¼ç”ŸéŒ¯èª¤: ${error.message}`);
            } finally {
                elements.startDownloadOnlyBtn.disabled = false;
                if (!elements.youtubeControlsFieldset.disabled) elements.startProcessingBtn.disabled = false;
            }
        }

        async function initiateWhisperTranscription(filePath, fileName) {
            // Switch to the local file tab
            const localTabButton = document.querySelector('.tab-button[data-tab="local-file-tab"]');
            if (localTabButton) localTabButton.click();

            const payload = {
                file_path: filePath,
                model_size: elements.modelSelect.value,
                language: elements.languageSelect.value,
                beam_size: parseInt(elements.beamSizeInput.value, 10)
            };
            try {
                const response = await fetch('/api/transcribe', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error((await response.json()).detail || 'å»ºç«‹è½‰éŒ„ä»»å‹™å¤±æ•—');
                const result = await response.json();
                result.tasks.forEach(task => {
                    const taskElement = createNewTaskElement(fileName || task.filename, task.task_id, 'è½‰éŒ„');
                    if (task.type === 'transcribe') {
                        sendWebSocketMessage('START_TRANSCRIPTION', { task_id: task.task_id });
                    }
                });
            } catch (error) {
                alert(`å¾ YouTube éŸ³è¨Šå»ºç«‹è½‰éŒ„ä»»å‹™æ™‚ç™¼ç”ŸéŒ¯èª¤: ${error.message}`);
            }
        }

        // --- Event Listeners ---
        elements.validateApiKeyBtn.addEventListener('click', validateApiKey);
        elements.startDownloadOnlyBtn.addEventListener('click', () => startYoutubeJob(true));
        elements.startProcessingBtn.addEventListener('click', () => startYoutubeJob(false));
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', (e) => {
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                e.currentTarget.classList.add('active');
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                getElement(e.currentTarget.dataset.tab).classList.add('active');
            });
        });
    });
