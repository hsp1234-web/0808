<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鳳凰媒體處理儀 v2</title>
    <style>
        :root {
            --bg-color: #F8F9FA;
            --text-color: #202124;
            --card-bg-color: rgba(255, 255, 255, 0.9);
            --card-border-color: #e0e0e0;
            --button-bg-color: #007bff;
            --button-hover-bg-color: #0056b3;
            --disabled-bg-color: #ccc;
            --success-color: #28a745;
            --status-green: #28a745;
            --status-yellow: #ffc107;
            --input-bg-color: #fff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            font-size: 100%;
            line-height: 1.5;
        }
        .container { max-width: 1200px; margin: auto; display: flex; flex-direction: column; gap: 24px; }
        .card {
            border: 1px solid var(--card-border-color);
            border-radius: 12px;
            padding: 24px;
            background-color: var(--card-bg-color);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .grid-2-col { display: grid; grid-template-columns: 1fr; gap: 24px; }
        @media (min-width: 768px) { .grid-2-col { grid-template-columns: 1fr 1fr; } }
        h1 { font-size: 1.8em; font-weight: 700; }
        h2 { font-size: 1.3em; font-weight: 600; margin-bottom: 12px; }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: var(--button-bg-color);
            color: white;
            font-weight: 500;
            transition: all 0.2s;
        }
        button:hover:not(:disabled) { background-color: var(--button-hover-bg-color); transform: translateY(-1px); }
        button:disabled { background-color: var(--disabled-bg-color); cursor: not-allowed; transform: none; }
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; }
        .stat-item { font-size: 0.9em; }
        .status-light { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .status-green { background-color: var(--status-green); box-shadow: 0 0 6px var(--status-green); }
        .status-yellow { background-color: var(--status-yellow); box-shadow: 0 0 6px var(--status-yellow); }
        .task-list { min-height: 60px; max-height: 400px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .task-item { padding: 12px; border-radius: 8px; background-color: #f9f9f9; border: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .task-filename { font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .task-status { font-size: 0.9em; font-weight: 500; color: #666; flex-shrink: 0; text-align: right; }
        .task-list .task-actions { display: flex; gap: 8px; }
        .task-list .task-actions a { text-decoration: none; padding: 5px 12px; border-radius: 6px; color: white; font-size: 0.9em; transition: all 0.2s; display: inline-block; border: none; font-weight: 500; text-align: center; }
        .task-list .task-actions a:hover { transform: translateY(-1px); opacity: 0.9; }
        .task-list .btn-preview { background-color: var(--button-bg-color); }
        .task-list .btn-download { background-color: var(--success-color); }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); display: flex; justify-content: center; align-items: center; z-index: 1000; padding: 20px; box-sizing: border-box; }
        .modal-content { background-color: white; padding: 24px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); width: 100%; max-width: 900px; max-height: 90vh; display: flex; flex-direction: column; gap: 16px; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding-bottom: 12px; }
        .modal-header h2 { margin: 0; }
        .modal-close-button { background: none; border: none; font-size: 2em; cursor: pointer; color: #888; line-height: 1; padding: 0; }
        .modal-close-button:hover { color: #333; background-color: transparent; transform: none; }
        .modal-body { overflow-y: auto; flex-grow: 1; }
        .modal-footer { display: flex; justify-content: flex-end; gap: 12px; border-top: 1px solid #eee; padding-top: 16px; }
        .modal-footer button, .modal-footer .button-like { background-color: #6c757d; }
        .modal-footer a.button-like { background-color: var(--success-color); }
        .button-like { text-decoration: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; background-color: var(--button-bg-color); color: white; font-weight: 500; transition: all 0.2s; display: inline-block; }
        .button-like:hover { background-color: var(--button-hover-bg-color); transform: translateY(-1px); }
        .hidden { display: none; }
        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; }
        .form-group input[type="text"], .form-group input[type="password"], .form-group select, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; background-color: var(--input-bg-color); }
        .checkbox-group { display: flex; flex-wrap: wrap; gap: 15px; padding: 10px; background-color: #f8f9fa; border-radius: 8px; }
        .checkbox-group label { display: flex; align-items: center; gap: 5px; cursor: pointer; }
        .main-action-btn { width: 100%; padding: 12px; font-size: 1.2em; font-weight: 700; }
    </style>
</head>
<body>
    <div id="app" class="container">

        <header class="card" style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 16px;">
            <h1>鳳凰媒體處理儀 v2</h1>
            <a href="/static/prompts.html" style="font-weight: 500;">管理提示詞 →</a>
        </header>

        <div id="status-message-area" class="card" style="display: none; padding: 12px; border-width: 2px;">
            <p id="status-message-text" style="margin: 0; font-weight: 500; text-align: center;"></p>
        </div>

        <div class="card">
            <h2>📊 全域儀表板</h2>
            <div class="dashboard-grid">
                <div class="stat-item"><span id="status-light" class="status-light"></span><strong>狀態:</strong> <span id="status-text"></span></div>
                <div class="stat-item"><strong>GPU:</strong> <span id="gpu-display">未偵測到</span></div>
                <div class="stat-item"><span>CPU:</span> <span id="cpu-label">--%</span></div>
                <div class="stat-item"><span>RAM:</span> <span id="ram-label">--%</span></div>
                <div class="stat-item"><span>GPU:</span> <span id="gpu-label">--%</span></div>
            </div>
        </div>

        <div class="card">
            <h2>🚀 參數控制區</h2>
            <div class="grid-2-col">
                <div>
                    <div class="form-group">
                        <label for="youtube-urls-input">YouTube 影片網址 (每行一個)</label>
                        <textarea id="youtube-urls-input" rows="5" placeholder="https://www.youtube.com/watch?v=..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="api-key-input">Google API 金鑰</label>
                        <div style="display: flex; gap: 10px;">
                            <input type="password" id="api-key-input" placeholder="貼上您的 Google API 金鑰" style="flex-grow: 1;">
                            <button id="save-api-key-btn" style="flex-shrink: 0;">儲存</button>
                        </div>
                        <p id="api-key-status" style="margin-top: 5px; font-size: 0.9em;">狀態: <span>尚未提供金鑰</span></p>
                    </div>
                     <div class="form-group">
                        <label for="gemini-model-select">選擇 Gemini AI 模型</label>
                        <select id="gemini-model-select" disabled>
                            <option>提供有效金鑰後將載入模型...</option>
                        </select>
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <label>選擇要執行的任務</label>
                        <div id="tasks-checkbox-group" class="checkbox-group">
                            <label><input type="checkbox" name="task" value="summary" checked> 重點摘要</label>
                            <label><input type="checkbox" name="task" value="transcript" checked> 詳細逐字稿</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="output-format-select">選擇產出格式</label>
                        <select id="output-format-select">
                            <option value="html">HTML 報告</option>
                            <option value="txt">純文字 (.txt)</option>
                        </select>
                    </div>
                    <button id="start-processing-btn" class="main-action-btn" disabled>🚀 開始處理</button>
                </div>
            </div>
        </div>

        <div class="grid-2-col">
            <div class="card">
                <h2>🔄 進行中任務</h2>
                <div id="ongoing-tasks" class="task-list">
                    <p id="no-ongoing-task-msg">暫無執行中任務</p>
                </div>
            </div>
            <div class="card">
                <h2>✅ 已完成任務</h2>
                <div id="completed-tasks" class="task-list">
                    <p id="no-completed-task-msg">尚無完成的任務</p>
                </div>
            </div>
        </div>
    </div>

    <div id="preview-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">報告預覽</h2>
                <button id="modal-close-btn" class="modal-close-button">&times;</button>
            </div>
            <div class="modal-body">
                <iframe id="modal-iframe" src="about:blank" style="width: 100%; height: 75vh; border: none;"></iframe>
            </div>
            <div class="modal-footer">
                <a id="modal-download-btn" href="#" download class="button-like">下載檔案</a>
                <button id="modal-copy-link-btn">複製連結</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const getEl = (id) => document.getElementById(id);

            // DOM Elements
            const a = {
                statusLight: getEl('status-light'),
                statusText: getEl('status-text'),
                gpuDisplay: getEl('gpu-display'),
                cpuLabel: getEl('cpu-label'),
                ramLabel: getEl('ram-label'),
                gpuLabel: getEl('gpu-label'),
                youtubeUrlsInput: getEl('youtube-urls-input'),
                apiKeyInput: getEl('api-key-input'),
                saveApiKeyBtn: getEl('save-api-key-btn'),
                apiKeyStatus: getEl('api-key-status').querySelector('span'),
                geminiModelSelect: getEl('gemini-model-select'),
                tasksCheckboxGroup: getEl('tasks-checkbox-group'),
                outputFormatSelect: getEl('output-format-select'),
                startProcessingBtn: getEl('start-processing-btn'),
                ongoingTasks: getEl('ongoing-tasks'),
                completedTasks: getEl('completed-tasks'),
                noOngoingTaskMsg: getEl('no-ongoing-task-msg'),
                noCompletedTaskMsg: getEl('no-completed-task-msg'),
                previewModal: getEl('preview-modal'),
                modalTitle: getEl('modal-title'),
                modalCloseBtn: getEl('modal-close-btn'),
                modalIframe: getEl('modal-iframe'),
                modalDownloadBtn: getEl('modal-download-btn'),
                modalCopyLinkBtn: getEl('modal-copy-link-btn'),
                statusMessageArea: getEl('status-message-area'),
                statusMessageText: getEl('status-message-text'),
            };

            let socket;
            const taskElements = new Map();

            // --- Utility Functions ---
            const showStatusMessage = (message, isError = false, duration = 4000) => {
                a.statusMessageText.textContent = message;
                a.statusMessageArea.style.borderColor = isError ? 'var(--error-color)' : 'var(--success-color)';
                a.statusMessageArea.style.backgroundColor = isError ? '#f8d7da' : '#d4edda';
                a.statusMessageText.style.color = isError ? '#721c24' : '#155724';
                a.statusMessageArea.style.display = 'block';
                if (duration > 0) {
                    setTimeout(() => { if (a.statusMessageText.textContent === message) a.statusMessageArea.style.display = 'none'; }, duration);
                }
            };

            // --- WebSocket Logic ---
            const setupWebSocket = () => {
                const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                socket = new WebSocket(`${wsProtocol}//${window.location.host}/api/ws`);
                socket.onopen = () => {
                    a.statusText.textContent = '已連線';
                    a.statusLight.classList.remove('status-yellow');
                    a.statusLight.classList.add('status-green');
                    console.log('WebSocket 連線成功');
                };
                socket.onmessage = (event) => handleWebSocketMessage(JSON.parse(event.data));
                socket.onclose = () => {
                    a.statusText.textContent = '已離線';
                    a.statusLight.classList.remove('status-green');
                    a.statusLight.classList.add('status-yellow');
                    setTimeout(setupWebSocket, 3000);
                };
                socket.onerror = (error) => console.error('WebSocket 錯誤:', error);
            };

            const handleWebSocketMessage = (message) => {
                if (message.type === 'YOUTUBE_STATUS') {
                    handleYoutubeStatus(message.payload);
                }
            };

            // --- Task Management ---
            const createActionButtons = (taskId, result) => {
                const buttonGroup = document.createElement('div');
                buttonGroup.className = 'task-actions';

                const filePath = result.html_report_path || result.text_file_path;
                if (!filePath) return buttonGroup;

                const fileType = result.html_report_path ? 'text/html' : 'text/plain';
                const extension = result.html_report_path ? '.html' : '.txt';

                const previewBtn = document.createElement('a');
                previewBtn.href = '#';
                previewBtn.className = 'btn-preview';
                previewBtn.textContent = '預覽';
                previewBtn.onclick = (e) => {
                    e.preventDefault();
                    const taskElement = taskElements.get(taskId);
                    const filename = taskElement.querySelector('.task-filename').textContent.split('(')[0].trim() + extension;
                    openPreviewModal(taskId, filename, fileType);
                };

                const downloadBtn = document.createElement('a');
                downloadBtn.href = `/api/download/${taskId}`;
                downloadBtn.className = 'btn-download';
                downloadBtn.textContent = '下載';
                downloadBtn.download = (result.video_title || 'report') + extension;

                buttonGroup.appendChild(previewBtn);
                buttonGroup.appendChild(downloadBtn);
                return buttonGroup;
            };

            const createNewTaskElement = (displayName, taskId) => {
                if (a.noOngoingTaskMsg) a.noOngoingTaskMsg.style.display = 'none';
                const taskElement = document.createElement('div');
                taskElement.className = 'task-item';
                taskElement.innerHTML = `
                    <span class="task-filename" title="${displayName}">${displayName}</span>
                    <span class="task-status">已建立</span>`;
                a.ongoingTasks.appendChild(taskElement);
                taskElements.set(taskId, taskElement);
                return taskElement;
            };

            const handleYoutubeStatus = (payload) => {
                const { task_id, status, message, result } = payload;
                let taskElement = taskElements.get(task_id);
                if (!taskElement) {
                    taskElement = createNewTaskElement(payload.url || task_id, task_id);
                }
                const statusSpan = taskElement.querySelector('.task-status');

                if (status === 'completed') {
                    statusSpan.innerHTML = '';
                    statusSpan.appendChild(createActionButtons(task_id, result));
                    a.completedTasks.appendChild(taskElement);
                    if (a.noCompletedTaskMsg) a.noCompletedTaskMsg.style.display = 'none';
                } else if (status === 'failed') {
                    statusSpan.textContent = `❌ 失敗: ${payload.error}`;
                } else {
                    statusSpan.textContent = message || status;
                }
            };

            // --- API Key & Model Loading ---
            const updateApiKeyUI = (state, message) => {
                const { apiKeyStatus, geminiModelSelect, startProcessingBtn } = a;
                apiKeyStatus.textContent = message;
                apiKeyStatus.style.fontStyle = 'normal';
                apiKeyStatus.style.color = 'inherit';

                switch (state) {
                    case 'valid':
                        apiKeyStatus.style.color = 'var(--status-green)';
                        geminiModelSelect.disabled = false;
                        startProcessingBtn.disabled = false;
                        break;
                    case 'invalid':
                        apiKeyStatus.style.color = '#dc3545';
                        geminiModelSelect.disabled = true;
                        startProcessingBtn.disabled = true;
                        break;
                    case 'validating':
                    case 'not_provided':
                        apiKeyStatus.style.fontStyle = 'italic';
                        geminiModelSelect.disabled = true;
                        startProcessingBtn.disabled = true;
                        break;
                }
            };

            const loadGeminiModels = async () => {
                try {
                    const response = await fetch('/api/youtube/models');
                    if (!response.ok) throw new Error('無法載入模型列表');
                    const data = await response.json();
                    a.geminiModelSelect.innerHTML = '';
                    data.models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.id;
                        option.textContent = model.name;
                        a.geminiModelSelect.appendChild(option);
                    });
                } catch (error) {
                    a.geminiModelSelect.innerHTML = `<option>${error.message}</option>`;
                    showStatusMessage(error.message, true);
                }
            };

            const validateAndLoadModels = async (apiKey) => {
                if (!apiKey) {
                    updateApiKeyUI('not_provided', '尚未提供金鑰');
                    return;
                }
                updateApiKeyUI('validating', '正在驗證...');
                try {
                    const response = await fetch('/api/youtube/validate_api_key', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ api_key: apiKey }),
                    });
                    const result = await response.json();
                    if (response.ok && result.valid) {
                        updateApiKeyUI('valid', '金鑰有效');
                        await loadGeminiModels();
                    } else {
                        updateApiKeyUI('invalid', result.detail || '金鑰無效');
                    }
                } catch (error) {
                    updateApiKeyUI('invalid', '驗證時發生網路錯誤');
                }
            };

            a.saveApiKeyBtn.addEventListener('click', () => {
                const apiKey = a.apiKeyInput.value.trim();
                if (apiKey) {
                    localStorage.setItem('googleApiKey', apiKey);
                    validateAndLoadModels(apiKey);
                    showStatusMessage('金鑰已儲存並驗證。', false);
                } else {
                    showStatusMessage('API 金鑰不能為空', true);
                }
            });

            // --- Main Processing Logic ---
            a.startProcessingBtn.addEventListener('click', async () => {
                const urls = a.youtubeUrlsInput.value.split('\n').map(u => u.trim()).filter(u => u);
                if (urls.length === 0) {
                    showStatusMessage('請輸入至少一個 YouTube 網址。', true);
                    return;
                }

                const selectedTasks = Array.from(a.tasksCheckboxGroup.querySelectorAll('input:checked')).map(cb => cb.value);
                if (selectedTasks.length === 0) {
                    showStatusMessage('請至少選擇一項要執行的任務。', true);
                    return;
                }

                const payload = {
                    requests: urls.map(url => ({ url, filename: '' })),
                    model: a.geminiModelSelect.value,
                    tasks: selectedTasks,
                    format: a.outputFormatSelect.value,
                };

                a.startProcessingBtn.disabled = true;
                a.startProcessingBtn.textContent = '正在建立任務...';

                try {
                    const response = await fetch('/api/youtube/process', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload),
                    });
                    if (!response.ok) throw new Error((await response.json()).detail || '建立任務失敗');

                    const result = await response.json();
                    result.tasks.forEach(task => {
                        createNewTaskElement(task.url, task.task_id);
                        if (socket) socket.send(JSON.stringify({ type: 'START_YOUTUBE_PROCESSING', payload: { task_id: task.task_id } }));
                    });
                    a.youtubeUrlsInput.value = '';
                } catch (error) {
                    showStatusMessage(`處理時發生錯誤: ${error.message}`, true);
                } finally {
                    a.startProcessingBtn.disabled = false;
                    a.startProcessingBtn.textContent = '🚀 開始處理';
                }
            });

            // --- Modal Logic ---
            const openPreviewModal = async (taskId, filename, fileType) => {
                a.modalTitle.textContent = `預覽: ${filename}`;
                a.modalIframe.src = 'about:blank';
                a.modalIframe.srcdoc = '<p style="text-align: center; margin-top: 20px;">正在載入預覽...</p>';
                a.previewModal.classList.remove('hidden');

                const downloadUrl = `/api/download/${taskId}`;
                if (fileType === 'text/html') {
                    a.modalIframe.src = downloadUrl;
                } else if (fileType === 'text/plain') {
                    try {
                        const response = await fetch(downloadUrl);
                        if (!response.ok) throw new Error(`伺服器錯誤: ${response.statusText}`);
                        const text = await response.text();
                        a.modalIframe.srcdoc = `<pre style="white-space: pre-wrap; word-wrap: break-word;">${text}</pre>`;
                    } catch (error) {
                        a.modalIframe.srcdoc = `<p style="color:red;">預覽載入失敗: ${error.message}</p>`;
                    }
                }
                a.modalDownloadBtn.href = downloadUrl;
                a.modalDownloadBtn.download = filename;
            };

            const closePreviewModal = () => a.previewModal.classList.add('hidden');
            a.modalCloseBtn.addEventListener('click', closePreviewModal);
            a.previewModal.addEventListener('click', (e) => { if (e.target === a.previewModal) closePreviewModal(); });

            // --- System Stats Polling ---
            const updateSystemStats = async () => {
                try {
                    const response = await fetch('/api/system_stats');
                    if (!response.ok) return;
                    const stats = await response.json();
                    a.cpuLabel.textContent = `${stats.cpu_usage.toFixed(1)}%`;
                    a.ramLabel.textContent = `${stats.ram_usage.toFixed(1)}%`;
                    a.gpuDisplay.textContent = stats.gpu_detected ? '已偵測到' : '未偵測到';
                    a.gpuLabel.textContent = stats.gpu_detected ? `${stats.gpu_usage !== null ? stats.gpu_usage.toFixed(1) + '%' : 'N/A'}` : '--%';
                } catch (error) {}
            };

            // --- Initialization ---
            const init = () => {
                setupWebSocket();
                setInterval(updateSystemStats, 2000);
                updateSystemStats();
                const storedApiKey = localStorage.getItem('googleApiKey');
                if (storedApiKey) {
                    a.apiKeyInput.value = storedApiKey;
                    validateAndLoadModels(storedApiKey);
                }
            };

            init();
        });
    </script>
</body>
</html>
