[circus]
check_delay = 5
endpoint = tcp://127.0.0.1:5555
pubsub_endpoint = tcp://127.0.0.1:5556
stats_endpoint = tcp://127.0.0.1:5557
httpd = False

[watcher:db_manager]
cmd = /home/jules/.pyenv/versions/3.12.11/bin/python src/db/manager.py
